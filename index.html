<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURRENCY CONVERTER</title>
    <link rel="icon" href="https://i.imgur.com/hYKQBAh.png">
    <meta property="og:image" content="https://i.imgur.com/vqSu7DC.png">
    <meta property="og:description" content="The below calculator was created during of the course. The calculator allows you to convert PLN to the selected currency EUR or USD. The curriences have a constant values. They are not updated.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&family=Lobster&display=swap"
        rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/calculator.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;700&display=swap" rel="stylesheet">

    <script defer src="js/script.js"></script>
</head>

<body class="body">

    <main class="calculator">
        <header class="calculator__header">
            <h1>Kalkulator walutowy</h1>
        </header>
        <form class="js-form">
            <fieldset class="calculator__fieldset">
                <legend class="calculator__legend">Przelicz walutę:</legend>
                <p>
                    Pola oznaczone * są wymagane
                </p>
                <p>
                    <label>
                        <span>Podaj kwotę*: </span><input class="js-pln" name="value" placeholder="PLN" type="number"
                            min="1" required>

                    </label>
                </p>
                <p>
                    <label>
                        <span>Przelicz na:</span>
                        <select name="currency:" class="js-currency">
                            <option type="number" value="eur" selected>euro (EUR)</option>
                            <option type="number" value="usd">dolar amerykański (USD)</option>
                        </select>
                    </label>
                </p>

                <section><button class="calculator__button js-submit">Sprawdź kurs</button>
                    <button type="reset" class="calculator__button">Wyczyść</button>
                </section>

            </fieldset>
        </form>
        <p class="calculator__paragraph">Kurs walut wynosi: <strong class="js-result">N/A</strong></p>
    </main>
    <footer class="body__footer">Projekt autorstwa Alicji Koziołek</footer>
</body>

</html>
